<h1>A mai kérdésre a válasz:</h1>
<h2>MCMLVI
</h2>
<p>A 1956-ot római számokkal így írjuk: MCMLVI. A "M" jelenti az 1000-et, a "CM" a 900-at (1000 előtt a 100), az "L" az 50-et, a "V" az 5-öt, az "I" pedig az 1-et. Ha ezeket összeadjuk, megkapjuk a 1956-ot. Hoppá!</p>
